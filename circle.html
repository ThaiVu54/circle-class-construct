<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>construct circle class</title>
</head>
<body>
<script>
    class Circle{
        constructor(radius) {
            this.radius = radius;
        }
        getArea(){
            return this.radius*this.radius*Math.PI;
        }
        getRadius(){
            return this.radius;
        }
    }
    let circle = new Circle(2)
    circle.getArea()
    circle.getRadius()
    alert("radius: " + circle.getRadius() + "; area: " + circle.getArea());
</script>
</body>
</html>
